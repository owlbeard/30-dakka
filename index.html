<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>30 dakka</title>
  <script src="momentum.js"></script>
  <script src="main.js" defer></script>
</head>

<body>
  <div class="container">
    <div class="header">
      <p id="header" style="font-size: 56px; font-weight: 900;">30 dakka</p>
      <p id="desc">30 dakikada bir ayağa kalk ve inflamasyonu önle!</p>
    </div>
    <div class="content">
      <div class="timer">
        <h1 id="timer">SÜRE:</h1>
        <div class="chrono">0</div>
      </div>
      <div class="buttons">
        <button id="start">BAŞLA</button>
        <button id="stop">BEKLE</button>
        <button id="reset">SIFIRLA</button>
      </div>
    </div>
    <div class="footer">
      <a href="https://github.com/owlbeard"><img id="footer-logo" src="./github.svg" alt="Github Logo"></a>
      <p id="footer-text">Tüm Hakları Saklıdır © 2023 || owlbeard</p>
    </div>
  </div>
</body>

</html>
